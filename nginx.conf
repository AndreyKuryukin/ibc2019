user                            root;
worker_processes                1;

error_log                       /var/log/nginx/error.log warn;
pid                             /var/run/nginx.pid;

events {
    worker_connections          1024;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;
    sendfile                    on;
    access_log                  /var/log/nginx/access.log;
    keepalive_timeout           3000;

    upstream backendlb {
            server backend-0.backend.sqm.svc.cluster.local:8080;
            server backend-1.backend.sqm.svc.cluster.local:8080;
            server backend-2.backend.sqm.svc.cluster.local:8080;
    }

    server {
        listen                  8085;
        root                    /www;
        index                   index.html;
        server_name             localhost;
        client_max_body_size    32m;
        location / {
            try_files $uri /index.html;
        }
        location ~* \.(css)$ {
           try_files $uri /styles.css;
        }
        location ~* \.(js)$ {
           try_files $uri /app.js;
        }
        location /api/ {
           proxy_pass http://backendlb;
        }
    }

}
